<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<h3>Add Employee</h3>
<div id="form">
    <form action="#" th:action="@{/addEmployee}" th:object="${employee}"
          method="POST">

        <div>
            <label>ID</label>
            <input type="text" th:field="*{id}"/>
        </div>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Email</label>
            <input type="text" th:field="*{phone}"/>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer></footer>
</body>
</html>
