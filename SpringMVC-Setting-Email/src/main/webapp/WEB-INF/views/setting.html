<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<h3>Setting</h3>
<div id="form">
<form th:action="@{/setting}" th:object="${setting}"
    method="POST" novalidate="novalidate">
    <table>
        <tr>
            <td width="100px"><label>Languages:</label></td>
            <td>
                <select th:field="*{language}">
                    <option value="English">English</option>
                    <option value="Vietnamese">Vietnamese</option>
                    <option value="Japanese">Japanese</option>
                    <option value="Chinese">Chinese</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label>Page Size:</label></td>
            <td>Show
                <select th:field="*{pageSize}">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
                 emails per page
            </td>
        </tr>
        <tr>
            <td><label>Spams filter:</label></td>
            <td>
                <input type="checkbox" value="1" th:field="*{spamsFilter}">
                <label> Enable spams filter</label><br>
            </td>
        </tr>
        <tr>
            <td><label>Signature:</label></td>
            <td>
                <textarea type="text" th:field="*{signature}"></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="submit">Update</button>
                <button type="submit">Cancel</button>
            </td>
        </tr>
    </table>
</form>
</div>
</body>
</html>
